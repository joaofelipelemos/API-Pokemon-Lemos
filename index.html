<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Consulta em API - Pokemon</title>
  </head>
  <body>
    <nav class="nav__menu">
      <span>imagem menu</span>
      <span>logo pokemon</span>
    </nav>
    <main class="container">
      <div class="container__pesquisa">
        <input
          type="text"
          id="pokemon_search"
          placeholder="Digite para pesquisar"
        />
        <span id="erro"></span>
      </div>
      <div class="pokemon__informações">
        <span id="pokemon_id"></span>
        <strong id="pokemon_name"></strong>
      </div>
      <img src="#" id="pokemon_hero" alt="imagem do pokemon" />
      <span id="pokemon_id"></span>
      <div>
        <span id="pokemon_specie"></span>
        <span id="pokemon_type"></span>
      </div>
      <div>
        <h3 id="habilidades"></h3>
        <ol>
          <p id="pokemon_abilities1"></p>
          <p id="pokemon_abilities2"></p>
        </ol>
      </div>
    </main>

    <script src="pesquisaPokemon.js"></script>
  </body>
</html>
